apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

android {
    compileSdkVersion 26
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode version_code
        versionName version_name
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        baseline file("../.ci/lint-baseline-lib.xml")
        ignore 'OldTargetApi'
        ignore 'NewerVersionAvailable'
        ignore 'GradleDependency'
        checkAllWarnings true
        warningsAsErrors true
    }

}

dependencies {
    compile 'com.android.support:design:26.0.2'

    testCompile 'com.squareup.assertj:assertj-android:1.2.0'
    testCompile 'com.android.support:support-annotations:26.0.2'
    testCompile 'junit:junit:4.12'

    testCompile 'org.mockito:mockito-core:2.23.0'
}
