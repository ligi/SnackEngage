apply plugin: "com.github.ben-manes.versions"

buildscript {
    ext {
        version_name = '0.15'
        version_code = 15
    }
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.20.0'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

